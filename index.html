<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity WebGL Player | Pinball</title>
  <script src="Build/Pinball.loader.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    canvas {
      position: absolute;
    }

    #unityContainer {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="unityContainer">
    <canvas id="unity-canvas" width=520 height=600 style="width: 520px; height: 600px; background: #231F20"></canvas>
  </div>
  <script>
    createUnityInstance(document.querySelector("#unity-canvas"), {
      dataUrl: "Build/Pinball.data",
      frameworkUrl: "Build/Pinball.framework.js",
      codeUrl: "Build/Pinball.wasm",
      streamingAssetsUrl: "StreamingAssets",
    });
  </script>
</body>
</html>
